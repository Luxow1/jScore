<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="nui://esx_scoreboard/html/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="nui://esx_scoreboard/html/script.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrap">
		<div class="header">
			<div class="jobs">
				<a><i class="fas fa-user-nurse"></i> <span id="ems">0</span></a>
				<a><i class="fas fa-user-alt"></i> <span id="police">0</span></a>
				<a><i class="fas fa-taxi"></i> <span id="taxi">0</span></a>
				<a><i class="fas fa-wrench"></i> <span id="mechanic">0</span></a>
				<a><i class="fas fa-car-alt"></i> <span id="cardealer">0</span></a>
				<a><i class="fas fa-home"></i> <span id="estate">0</span></a>
			</div>
		</div>
		<div id="tableplayer">
			<table class="playerlist">
				<tr>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
				</tr>
			</table>
		</div>
		<div class="server_details">
			<a>Players: <span id="player_count">0</span> / <span id="max_players">0</span> (<span id="players_in_queue">0</span> in queue)</a>
			<a>Uptime: <span id="server_uptime"></span></a>
			<a>Play time: <span id="play_time"></span></a>
		</div>
	</div>
</body>

</html>
